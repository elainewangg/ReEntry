{% extends "NewEra/base.html" %}

{% block title %}{% block navtitle %}
	Select Risk Data
{% endblock %}{% endblock %}

{% block content %}
    <div style="margin: auto; margin-top: 4%; width: 80%;">
        <h3>Select Risk Assessment Data Timeframe:</h3>
        <hr/>
        <form method="POST" action="{% url 'Select Risk Data' %}">
            <table>
                {{form}}
            </table>
            {% csrf_token %}
            <hr/>
            <button id="id_risk_button" class="orange-button" type="submit">Download Data</button>
        </form>
        <br/>
    </div>
{% endblock %}
