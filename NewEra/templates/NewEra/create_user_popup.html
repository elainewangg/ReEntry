<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center text-dark">Sign Up For Operation Better Block ReEntry Services</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-dark">
				<p class="font-weight-bold">Contact Information</p>
                <form class="text-dark">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <hr class="mt-2 mb-3"/>
                    <p class="font-weight-bold"> Optional Information <br></p>
                    <p>(This helps us provide resources for your specific needs)</p>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Zip Code">
                    </div>
                    <div class="form-group">
                        <label>Education Level</label>
                        <div>
                            <select class="form-select" aria-label="Education Level">
                                <option value="High School">High School</option>
                                <option value="GED">GED</option>
                                <option value="Post Secondary">Post Secondary</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Needs (Select One Or More)</label>
                        <div>
                            <select class="form-select" multiple aria-label="Needs">
                                <option value="High School">Housing</option>
                                <option value="GED">Employment</option>
                                <option value="Post Secondary">Food</option>
                                <option value="Other">Training</option>
                                <option value="Other">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Voter Registration</label>
                        <div>
                            <select class="form-select" aria-label="Voter Registration">
                                <option value="Not Registered">Not Registered</option>
                                <option value="Registered">Registered</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
