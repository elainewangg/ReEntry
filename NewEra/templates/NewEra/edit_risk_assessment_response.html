{% extends "NewEra/base.html" %}

{% block title %}{% block navtitle %}
	Edit Risk Assessment Response
{% endblock %}{% endblock %}

{% block content %}
    
    <div class="parallax-subpage">
        <h1 class="text-black parallax-text">
            Risk Assessment Response Actions
        </h1>
    </div>

    <div class="container main-page-container">
        <form method="POST" enctype="multipart/form-data" class="resource-form">
            {% csrf_token %}
            <table>
            	{{ form }}
            </table>
            <br>
            <button class="orange-button" type="submit">Save Response</button>
        </form>
        <br><br><br><br>
    </div>
{% endblock %}

{% block page_specific_scripts %}
    {{ form.media }}
{% endblock %}
