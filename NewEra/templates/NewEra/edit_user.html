{% extends "NewEra/base.html" %}

{% block title %}{% block navtitle %}
	Edit User
{% endblock %}{% endblock %}

{% block content %}
    <div class="parallax-subpage">
        <h1 class="text-black parallax-text">
            Edit User
        </h1>
    </div>

    <div class="container main-page-container">
        <div class="row">
            <div class="col">
            <form method="POST" enctype="multipart/form-data" class="resource-form">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button class="orange-button" type="submit">Save User</button>
            </form>

            </div>
        </div>
    </div>
    <br><br><br><br>
{% endblock %}
