<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    // Show per session
    $(window).on('load',function(){
    if (!sessionStorage.getItem('shown-modal')){
        $('#myModal').modal('show');
        sessionStorage.setItem('shown-modal', 'true');
    }
    });

    // Show per page load
    // $(document).ready(function(){
	// 	$("#myModal").modal('show');
	// });
</script>
<div id="myModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center font-weight-bold text-dark">Interested in ReEntry Services?</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-dark">
				<p>Sign up to enroll in Operation Better Block's reentry services</p>
                <div class="col text-center">
                    <a class="nav-link" href="{% url 'Sign Up' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
