<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function() {
        var visited = sessionStorage['visited'] || false;
        if (visited) {
            $('#myModal').modal('hide');
        } else {
            $("#myModal").modal('show');
            sessionStorage['visited'] = true;
        }
    });
</script>
<div id="myModal padding 15px" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center font-weight-bold text-dark">Interested in ReEntry Services?</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-dark">
				<p>Sign up to enroll in Operation Better Block's reentry services</p>
                <div class="col text-center">
                    <a class="nav-link" href="{% url 'Sign Up' %}">Sign Up</a>
                </div>
            </div>
        </div> <!-- modal content -->
    </div> <!-- modal-dialog -->
</div>
