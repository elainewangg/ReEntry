{% extends "NewEra/base.html" %}

{% block title %}{% block navtitle %}
	Edit User
{% endblock %}{% endblock %}

{% block content %}
    <div class="container ">
        <div class="row">
            <div class="col">
            
            <h3 style="margin: auto; margin-top: 50px; text-align: center;">
                Edit Referral Notes
            </h3>

            <form method="POST" enctype="multipart/form-data" class="resource-form">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button class="btn btn-primary" type="submit" style="margin-left: 14px;">Save Notes</button>
            </form>

            </div>
        </div>
    </div>
{% endblock %}

{% block page_specific_scripts %}
<script>
    $('label[for="id_notes"]').css('display', 'none');
</script>
{% endblock %}
